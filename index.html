  <link rel="stylesheet" href="./assets/css/swiper.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>

<body>


  <!-- navbar -->
  <div class="navbar">
    <div class="container">
      <div class="logo">
        <img src="./assets/images/logo.png" alt="">
      </div>
      <div class="top-navbar">
        <ul class="list-unstyled social-links">
          <li class="lang"><a href="">EN</a></li>
          <li><a href=""><i class="fas fa-search"></i></a></li>
          <li><a href=""><i class="fas fa-eye-slash"></i></a></li>
          <li><a href=""><i class="fas fa-microphone"></i></a></li>
          <li><a href=""><i class="fas fa-font"></i></a></li>
          <li><a href=""><i class="fab fa-twitter"></i></a></li>
          <li><a href=""><i class="fab fa-linkedin-in"></i></a></li>
          <li><a href=""><i class="fab fa-youtube"></i></a></li>
        </ul>
      </div>
      <div class="navbar-links">
        <ul class="list-unstyled">
          <li class="dropMenue"><a href="">من نحن</a></li>
          <li class="dropMenue"><a href="">الخدمات الالكترونية</a></li>

          <li><a href="">بوابة الموظفين</a></li>
        </ul>
      </div>
    </div>
  </div>


  <!-- swiper slider -->
  <div class="header">
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="leftImg">
        <img src="./assets/images/left image.png" alt="">
      </div>
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide" style="background-image: url('./assets/images/header-slider-item.png');">
          <div class="title">
            <img src="./assets/images/logoSlider.png" alt="">
          </div>
          <div class="description">خلف كل نجاح</div>
        </div>
        <div class="swiper-slide" style="background-image: url('./assets/images/header-slider-item.png');">
          <div class="title">
            <img src="./assets/images/logoSlider.png" alt="">
          </div>
          <div class="description">خلف كل نجاح</div>
        </div>
        <div class="swiper-slide" style="background-image: url('./assets/images/header-slider-item.png');">
          <div class="title">
            <img src="./assets/images/logoSlider.png" alt="">
          </div>
          <div class="description">خلف كل نجاح</div>
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
      <!-- Progressbar -->
      <div class="swiper-progress-bar">
        <span class="slide_progress-bar"></span>
      </div>
    </div>
  </div>
  <!-- Slider main container -->


  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/popper.min.js"></script>
  <script src="./assets/js/bootstrap.min.js"></script>
